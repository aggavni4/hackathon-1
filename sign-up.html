  <body>
    <h1>SIGN IN/SIGN UP</h1>
    <div class="row">
    <div class=" forms col-sm-6">
    <form method="get" name="submit-form">

        <h4>Welcome Back</h4>
        <p>Welcome back! Please enter your details</p>
      <div class="email ">Email</div>
      <input type="text" name="e-mail" value="" placeholder="Enter your email"> <br>
      <div class="pass">Password</div>
      <input type="password" name="Password" value="" placeholder="Enter your password">

      <div class="remember row">
        <div class="col-sm-6">
          <input class="remember" type="checkbox" name="remem" value="yes"> Remember for 30 days
        </div>
        <div class="col-sm-6 forgot_pass" ><a href="">Forgot Password</a></div>
      </div>
      <button type"button" class="btn signin">Register</button>
      <button class="btn btn-light"><i class="fa-brands fa-google"></i> Sign in with Google</button>

    </form>
